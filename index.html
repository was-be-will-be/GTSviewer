<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DigitalTwin.GTS</title>

  <div id="label">Цифровой двойник водоприёмного узла</div>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #eee;
    }

    #label {
      position: absolute;
      top: 10px;
      left: 15px;
      font: 14px/1.4 sans-serif;
      color: #333;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 10;
    }

    .point-label {
      position: absolute;
      font: 12px sans-serif;
      color: #fff;
      background: rgba(200,0,0,0.8);
      padding: 2px 6px;
      border-radius: 3px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
  </style>

  <!-- importmap -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js"
    }
  }
  </script>
</head>

<body>

<script type="module">
/* =========================
   ИМПОРТЫ
   ========================= */
import * as THREE from 'three';
import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/OBJLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/MTLLoader.js';

/* =========================
   СЦЕНА
   ========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

/* =========================
   КАМЕРА
   ========================= */
const camera = new THREE.PerspectiveCamera(
  60,
  innerWidth / innerHeight,
  0.01,
  10000
);

/* =========================
   RENDERER
   ========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   УПРАВЛЕНИЕ ВИДОМ
   ========================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* =========================
   СВЕТ
   ========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   ОСИ
   ========================= */
scene.add(new THREE.AxesHelper(2));

/* =========================
   ДАННЫЕ ТОЧКИ
   ========================= */
const pointData = {
  name: 'МБ-1',
  position: new THREE.Vector3(46090, 269000, 122433)
};

let pointMesh;
let pointLabel;
let modelCenter = new THREE.Vector3();

/* =========================
   OBJ + MTL
   ========================= */
const mtlLoader = new MTLLoader();
const objLoader = new OBJLoader();

mtlLoader.load('model.mtl', materials => {

  materials.preload();
  objLoader.setMaterials(materials);

  objLoader.load('model.obj', obj => {

    obj.scale.setScalar(0.00001);
    scene.add(obj);

    const box = new THREE.Box3().setFromObject(obj);
    modelCenter = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());

    // Центрируем модель
    obj.position.sub(modelCenter);

/* =========================
   ТОЧКА (МБ-1)
   ========================= */
const POINT_SIZE = 1000;
const SCALE = 0.00001;

const pointGeometry = new THREE.SphereGeometry(
  POINT_SIZE * SCALE,
  24,
  24
);

const pointMaterial = new THREE.MeshStandardMaterial({
  color: 0xff0000
});

pointMesh = new THREE.Mesh(pointGeometry, pointMaterial);

// координаты + масштаб + центрирование
pointMesh.position
  .copy(pointData.position)
  .multiplyScalar(SCALE)
  .sub(modelCenter);

scene.add(pointMesh);

    // HTML-подпись
    pointLabel = document.createElement('div');
    pointLabel.className = 'point-label';
    pointLabel.textContent = pointData.name;
    document.body.appendChild(pointLabel);

    /* =========================
       КАМЕРА
       ========================= */
    const maxDim = Math.max(size.x, size.y, size.z);
    const fov = camera.fov * Math.PI / 180;
    let dist = maxDim / (2 * Math.tan(fov / 2));
    dist *= 1.5;

    camera.position.set(dist, dist * 0.7, dist);
    camera.lookAt(0, 0, 0);
    controls.target.set(0, 0, 0);
    controls.update();

    console.log('OBJ + MTL + точка МБ-1 загружены');
  });
});

/* =========================
   LOOP
   ========================= */
function animate() {
  requestAnimationFrame(animate);

  // обновление позиции подписи
  if (pointMesh && pointLabel) {
    const pos = pointMesh.position.clone();
    pos.project(camera);

    const x = (pos.x * 0.5 + 0.5) * innerWidth;
    const y = (-pos.y * 0.5 + 0.5) * innerHeight;

    pointLabel.style.left = `${x}px`;
    pointLabel.style.top = `${y}px`;
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

/* =========================
   RESIZE
   ========================= */
addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
