<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DigitalTwin.GTS</title>
<div id="label">Цифровой двойник водоприёмного узла</div>

<style>
#label {
  position: absolute;
  top: 10px;
  left: 15px;
  font: 14px/1.4 sans-serif;
  color: #333;
  background: rgba(255,255,255,0.8);
  padding: 6px 10px;
  border-radius: 4px;
}
</style>

  <!-- importmap -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js"
    }
  }
  </script>
</head>

<body>

<script type="module">
/* =========================
   ИМПОРТЫ
   ========================= */
import * as THREE from 'three';
import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/OBJLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/MTLLoader.js';


/* =========================
   СЦЕНА
   ========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

/* =========================
   КАМЕРА
   ========================= */
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.01, 10000);
camera.position.set(0, 2, 5);

/* =========================
   RENDERER
   ========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   УПРАВЛЕНИЕ ВИДОМ
   ========================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.target.set(0, 0, 0);
controls.update();

/* =========================
   СВЕТ
   ========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   ОСИ
   ========================= */
scene.add(new THREE.AxesHelper(2));

/* =========================
   OBJ
   ========================= */
const mtlLoader = new MTLLoader();
const objLoader = new OBJLoader();

let model = null;

mtlLoader.load('model.mtl', materials => {

  materials.preload();

  objLoader.setMaterials(materials);

  objLoader.load('model.obj', obj => {

    // Масштаб
    obj.scale.setScalar(0.00001);

    scene.add(obj);

    // ====== ГАБАРИТЫ МОДЕЛИ ======
    const box = new THREE.Box3().setFromObject(obj);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());

    // Центрируем модель
    obj.position.sub(center);

    // ====== АВТОПОЗИЦИЯ КАМЕРЫ ======
    const maxDim = Math.max(size.x, size.y, size.z);
    const fov = camera.fov * Math.PI / 180;
    let cameraDistance = maxDim / (2 * Math.tan(fov / 2));
    cameraDistance *= 1.5;

    camera.position.set(
      cameraDistance,
      cameraDistance * 0.7,
      cameraDistance
    );

    camera.lookAt(0, 0, 0);

    controls.target.set(0, 0, 0);
    controls.update();

    model = obj;

    console.log('OBJ + MTL загружены');
  });

});


/* =========================
   LOOP
   ========================= */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* =========================
   RESIZE
   ========================= */
addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
