<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DigitalTwin.GTS</title>
  <style>
    body { margin: 0; overflow: hidden; background: #eee; }
  </style>

  <!-- importmap -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js"
    }
  }
  </script>
</head>

<body>

<script type="module">
/* =========================
   ИМПОРТЫ
   ========================= */
import * as THREE from 'three';
import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/OBJLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js';

/* =========================
   СЦЕНА
   ========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

/* =========================
   КАМЕРА
   ========================= */
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 2, 5);

/* =========================
   RENDERER
   ========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   УПРАВЛЕНИЕ ВИДОМ
   ========================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.target.set(0, 0, 0);
controls.update();

/* =========================
   СВЕТ
   ========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   ОСИ
   ========================= */
scene.add(new THREE.AxesHelper(2));

/* =========================
   OBJ
   ========================= */
const loader = new OBJLoader();
let model = null;

loader.load('model.obj', obj => {

  obj.traverse(child => {
    if (child.isMesh) {
      child.material = new THREE.MeshNormalMaterial();
    }
  });

  // Масштаб
  obj.scale.setScalar(0.00001);

  // Центрирование
  const box = new THREE.Box3().setFromObject(obj);
  const center = box.getCenter(new THREE.Vector3());
  obj.position.sub(center);

  // Камера вращается вокруг модели
  controls.target.copy(center);
  controls.update();

  scene.add(obj);
  model = obj;

  console.log('OBJ загружен');
});

/* =========================
   LOOP
   ========================= */
function animate() {
  requestAnimationFrame(animate);

  if (model) {
    model.rotation.y += 0.000;
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

/* =========================
   RESIZE
   ========================= */
addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
